<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
  <link href="./css/main.css" type="text/css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Beta sign up split layout Challenge</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!--background-->
  <section id="left-side">
    <img width="80%" src="./images/illustration-main.svg">
  </section>

  <header>
    <!--logo-->
    <img src="./images/logo.svg">

    <!--social medias-->
    <ul>
      <li><ion-icon name="logo-twitter"></ion-icon></li>
      <li><ion-icon name="logo-facebook"></ion-icon></li>
      <li><ion-icon name="mail"></ion-icon></li>
    </ul>
  </header>

  <!--description-->
  <section id="right-side">
    <h1>All your files in one secure location, accessible anywhere.</h1>

    <!--about the service-->
    <p>Fylo stores all your most important files in one secure location. 
    Access them wherever you need, share and collaborate with friends, 
    family and co-workers.</p>

    <!--keep in touch-->
    <h3>Sign up for early access</h3>

    <form>
      <input type="text" value="">
      <button type="submit">Sign Up</button>
    </form>
  
    <a href="">Privacy Policy</a>
  </section>

  <!--
  <footer>
    <p class="attribution">
      This page started life as a challenge on <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> 🎉
    </p>
  </footer>
  -->

  <!--enables the ion icons to work-->
  <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>
</html>
